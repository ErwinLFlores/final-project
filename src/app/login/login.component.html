<div class="card mt-3">
    <div class="card-body">
        <div class="card card-style">
            <div class="card-header bg-primary text-white">
              Login
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="card-body">
                  <div class="form-group">
                    <label>Username:</label>
                    <input type="text" formControlName="username" class="form-control" [(ngModel)]="logins.username">
                  </div>

                  <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="alert alert-danger">
                      Username required
                  </div>

                  <div *ngIf="loginForm.get('username').hasError('email') && loginForm.get('username').touched" class="alert alert-danger">
                      Email is not valid
                  </div>


                  <div class="form-group">
                    <label>Password:</label>
                    <input type="password" formControlName="password" class="form-control" [(ngModel)]="logins.password">
                  </div>

                  <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="alert alert-danger">
                      Password required
                  </div>

                  <div class="form-group">
                    <button class="btn btn-info" type="submit">
                        Login
                    </button>
                  </div>
              </div>
            </form>
          </div>
    </div>
  </div>
